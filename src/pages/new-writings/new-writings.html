<ion-header>
  <ion-navbar>
    <ion-buttons end>
    	 <button ion-button clear color='danger' (click)='sure()'>
    	 	发布
    	 </button>
    </ion-buttons>
    <ion-title>{{number}}字</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<input type="text" ion-item placeholder="请输入标题" class='w_title' [(ngModel)]='myTitle' maxlength="30">
	<img [src]='wImg' *ngIf='wImg' class='wImg'>
	<textarea class="w_content" contenteditable="true" placeholder='请输入正文' (input)="count()" [(ngModel)]='content' contenteditable="true"></textarea>
	<div class="tool">
		<ion-icon name='image' (click)='addImg()'></ion-icon>
		<ion-icon name='logo-sass'></ion-icon>
		<ion-icon name='undo'></ion-icon>
		<ion-icon name='redo'></ion-icon>
		<ion-icon name='settings'></ion-icon>
	</div>
</ion-content>
